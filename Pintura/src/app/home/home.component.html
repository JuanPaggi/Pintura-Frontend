
<div class="container centrado" *ngFor="let noticia of noticias">
    
    <div class="linea-separacion"></div>

    <div class="contenedor-noticia">

        <h3>{{noticia.titulo}}</h3>
        <p>{{noticia.cuerpo}}</p>

        <div class="contenedor-tags">
            <div *ngFor="let tag of noticia.tags">
                <p class="etiquetas">{{ encontrarTag(tag) }} {{mostrarEtiqueta}} &nbsp; </p>
            </div>
        </div>

    </div>
    
</div>
